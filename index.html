<!DOCTYPE html>
<html>
	<head>
		<title>SellScript, by Gameolith</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container text-center">
			<br>
			<p><img src="https://pbs.twimg.com/media/BXx_doeCAAAJRP0.png:large" width="96" height="96" alt=""></p>
			<h1 class="media-heading">SellScript<br><small>by Gameolith</small></h1>
			<hr>
			<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
			<form action="http://ltd.us2.list-manage.com/subscribe/post?u=b9a57c3d5ee6e2e2b44350c19&amp;id=086af04a5e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form-inline validate" target="_blank" novalidate>
			<h2>Sign up for the alpha</h2>
			<p class="indicates-required"><span class="asterisk text-danger">*</span> indicates required</p>
			<div class="row">
				<div class="form-group mc-field-group col-md-4 col-md-offset-2">
					<label for="mce-NAME">Name</label>
					<input type="text" value="" name="NAME" class="form-control" id="mce-NAME">
				</div>
				<div class="form-group mc-field-group col-md-4">
					<label for="mce-EMAIL">Email Address  <span class="asterisk text-danger">*</span></label>
					<input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL" required>
				</div>
			</div>
			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>
			</div>
			<br>
			<div class="form-group clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary button"></div>
			</form>
			</div>
			<!--End mc_embed_signup-->
			<hr>
			&copy; 2013 Gameolith Ltd
		</div>
	</body>
</html>
